<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP 2.0</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="📍Celbridge"
            required
            class="search-form"
            id="search-form"
          />
          <input
            type="submit"
            value="🔍"
            class="submit-form"
            id="submit-form"
          />
        </form>
      </header>
      <div class="main">
        <div class="weather-temperature">
          <div class="weather-app-icon" id="icon"></div>
          <span class="weather-app-value" id="temperature"></span>
          <span class="weather-app-unit">°C</span>
        </div>
        <div class="weather-details-description">
          <div id="description" class="description">Rainy Day</div>
        </div>
        <div class="weather-details">
          <div class="humidity">
            Humidity
            <div class="value"><strong id="humidity">80%</strong></div>
          </div>
          <div class="wind">
            Wind
            <div class="value"><strong id="wind">2.3km/h</strong></div>
          </div>
        </div>
      </div>
      <div class="hourly-forecast">
        <div class="hourly-forecast-container">
          <div class="weather-description-details">
          <span id="time"></span>
        </div>
        </div>
        <div class="weekly-forecast" id="forecast">
           </div>
        </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/MbekiHildah" target="blank">
          Mbeki Hildah</a
        >
        and is on
        <a href="https://github.com/MbekiHildah/Weather.git" target="blank"
          >Git Hub</a
        >
        Hosted on
        <a href="weather-app-mbeki.netlify.app" target="blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
